<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="" />
    <title>Sign Up Page</title>
  </head>

  <body>
    <header>
      <nav>
        <div>
          <a href="homePage.html" title="Home Page">
            <img src="" alt="Logo Here" class="" />
          </a>
          <a href="userSignIn.html" title="Sign In" id="" class="">Sign In</a>
        </div>
      </nav>
    </header>

    <main>
      <div class="">
        <h1>Sign Up</h1>
        <br /><br />
        <form>
          <div>
            <label for="username">Username</label>
            <br />
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Username"
              required
            />
          </div>

          <div>
            <label for="email">Email</label>
            <br />
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email"
              required
            />
          </div>

          <div>
            <label for="password">Password</label>
            <br />
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              required
            />
          </div>

          <div>
            <label for="confirm-password">Confirm Password</label>
            <br />
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              placeholder="Confirm Password"
              required
            />
          </div>

          <button id="" type="submit" class="">Submit</button>
        </form>
      </div>
    </main>

    <footer>
      <div>
        <p>Â© NOME, Inc.</p>
      </div>
      <div>
        <a href="" title="">
          <img src="" alt="Logo Here" class="" />
        </a>
        <a href="" title="">
          <img src="" alt="Logo Here" class="" />
        </a>
      </div>
      <script src="script.js"></script>
    </footer>
  </body>
</html>
