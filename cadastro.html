<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href ="https://cdnjs.cloudflare.com/ajax/libs/ionicons/7.1.0/esm/ionicons.min.js">
    <link rel="stylesheet" href="style/style.css">
    <title>Cadastre-se</title>
</head>

<body class="text-center">
    <section class="container mt-5 col-xs-6 col-md-6">
       
    <main class=>
      <form class="form p-3 mb-3"">
        <h1 class="h3 mb-3 fw-normal">Faça seu cadastro</h1>

        <button type="button" class="btn btn-primary btn-md w-90 mb-5">
            <img src="img/pesquisa.png" width="30px" height="30px" alt="Logo Google" class="mx-2">Cadastre com o GOOGLE</button>
            
        <div class="form-floating mb-1">
            <input type="text" class="form-control" id="floatinguser" placeholder="Usuario">
            <label for="floatinguser">Nome de usuário ou email</label>
        </div>

        <div class="form-floating mb-1">
            <input type="tel" class="form-control" id="floatingtel" placeholder="Telefone">
            <label for="floatingtel">Telefone</label>
        </div>
 
        <div class="form-floating mb-1">
          <input type="text" class="form-control" id="floatingname" placeholder="email">
          <label for="floatingname">Email</label>
        </div>

        <div class="form-floating mb-1">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Senha">
          <label for="floatingPassword">Senha</label>
        </div>
    
        <div class="mb-3 form-check px-5 mb-1 mx-0">
            <input type="checkbox" class="form-check-input" id="termos-uso">
            <label class="form-check-label" for="termos-uso">Concordo com os termos de uso</label>
            </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Cadastre-se</button>

      </form>

      <p class="container container__text text-center">Já tem uma conta? 
        <a href="login.html">Clique aqui</a> aaa
        </p>
    </main>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
