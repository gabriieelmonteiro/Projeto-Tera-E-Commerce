<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Payment Page</title>
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <div class="fixed-top">
      <nav
        class="navbar navbar-expand-lg navbar-dark bg-dark d-none d-lg-block"
      >
        <div class="container">
          <div class="collapse navbar-collapse" id="navbarsContainer-2">
            <ul class="navbar-nav mr-auto">
              <a href="#">
                <img src="opensea-logo.png" alt="Logo" class="navbarimg" />
              </a>

              <li class="nav-item">
                <a
                  href="paymentPage.html"
                  title="Cart"
                  class="level-1 trsn nav-link"
                  data-toggle="modal"
                  data-target="#ModalCarrinho"
                  >Cart</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <div class="payment-container">
      <h1>Payment Details</h1>
      <br /><br />
      <form>
        <label for="name">Name on Card</label><br />
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Name on Card (centralizar no CSS)"
        /><br /><br />

        <label for="cardNumber">Card Number</label><br />
        <input
          type="text"
          id="cardNumber"
          name="cardNumber"
          placeholder="Card Number (centralizar no CSS)"
        /><br /><br />

        <label for="expMonth" for="expYear">Card Expiration</label><br />
        <input
          type="text"
          id="expYear"
          id="expMonth"
          name="exp"
          placeholder="Card Expiration (centralizar no CSS)"
        /><br /><br />

        <label for="cvv">CVV</label><br />
        <input
          type="text"
          id="cvv"
          name="cvv"
          placeholder="CVV (centralizar no CSS)"
        /><br /><br />

        <button id="payment" class="btn btn-primary" type="submit">
          Submit Payment
        </button>
      </form>
    </div>

    <footer>
      <div
        class="fixed-bottom navbar-expand-lg navbar-dark bg-dark d-none d-lg-block"
      >
        <p>&copy; 2023 MyCompanyName</p>
      </div>
      <script src="script.js"></script>
    </footer>
  </body>
</html>
