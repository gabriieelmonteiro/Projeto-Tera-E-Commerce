<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div class="fixed-top">
      <nav
        class="navbar navbar-expand-lg navbar-dark bg-dark d-none d-lg-block"
      >
        <div class="container">
          <div class="collapse navbar-collapse" id="navbarsContainer-2">
            <ul class="navbar-nav mr-auto">
              <a href="#">
                <img src="opensea-logo.png" alt="Logo" class="navbarimg" />
              </a>
              <li class="nav-item">
                <a
                  href="initialPage.html"
                  title="Home"
                  class="level-1 trsn nav-link"
                  >Home</a
                >
              </li>

              <li class="nav-item">
                <a
                  href="userRegister.html"
                  title="Register"
                  class="level-1 trsn nav-link"
                  data-toggle="modal"
                  data-target="#ModalCadastro"
                  >Register</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <div class="login-container">
      <h1>Log In</h1>
      <br /><br />
      <form action="/login" method="POST">
        <label for="username">Username or Email</label><br />
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Username or Email (centralizar no CSS)"
          required
        /><br /><br />

        <label for="password">Password</label><br />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password (centralizar no CSS)"
          required
        /><br /><br />

        <button id="login" type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
  </body>

  <footer>
    <script src="script.js"></script>
  </footer>
</html>
