<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Data</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div class="fixed-top">
      <nav
        class="navbar navbar-expand-lg navbar-dark bg-dark d-none d-lg-block"
      >
        <div class="container">
          <div class="collapse navbar-collapse" id="navbarsContainer-2">
            <ul class="navbar-nav mr-auto">
              <a href="#">
                <img src="opensea-logo.png" alt="Logo" class="navbarimg" />
              </a>
              <li class="nav-item">
                <a
                  href="initialPage.html"
                  title="Home"
                  class="level-1 trsn nav-link"
                  >Home</a
                >
              </li>

              <li class="nav-item">
                <a
                  href="paymentPage.html"
                  title="Cart"
                  class="level-1 trsn nav-link"
                  data-toggle="modal"
                  data-target="#ModalCarrinho"
                  >Cart</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <div class="profile-container">
      <h1>User Page</h1>
      <br /><br />
      <table>
        <p>Make table central</p>
        <tr>
          <th>Name</th>
          <td>{{ name }}</td>
        </tr>
        <tr>
          <th>Email</th>
          <td>{{ email }}</td>
        </tr>
        <tr>
          <th>Phone</th>
          <td>{{ phone }}</td>
        </tr>
        <tr>
          <th>Address</th>
          <td>{{ address }}</td>
        </tr>
      </table>
    </div>
  </body>

  <footer>
    <script src="script.js"></script>
  </footer>
</html>

<!--Replace {{ name }}, {{ email }}, {{ phone }}, and {{ address }} with the
corresponding user data. You can retrieve this data from a database, API, or by
passing it in the URL as query parameters.-->
